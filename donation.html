<!DOCTYPE html>
<html>
<head>
  <title>Food Donation</title>
  <style>
    /* Add some basic styling to make the page look decent */
    body {
      font-family: Arial, sans-serif;
    }
   .button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
   .button:hover {
      background-color: #3e8e41;
    }
    #mobile-number {
      display: none;
    }
    #details-form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Food Donation</h1>
  <button class="button" id="donate-leftover">Donate Leftover Food</button>
  <button class="button" id="donate-prepared">Donate Prepared Food</button>
  <div id="mobile-number">Please call 8919170347 to donate leftover food.</div>
  <form id="details-form" method="POST" action="donation.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="number">Phone Number:</label>
    <input type="tel" id="number" name="number"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    const donateLeftoverButton = document.getElementById('donate-leftover');
    const donatePreparedButton = document.getElementById('donate-prepared');
    const mobileNumberDiv = document.getElementById('mobile-number');
    const detailsForm = document.getElementById('details-form');

    donateLeftoverButton.addEventListener('click', () => {
      mobileNumberDiv.style.display = 'block';
      detailsForm.style.display = 'none';
    });

    donatePreparedButton.addEventListener('click', () => {
      mobileNumberDiv.style.display = 'none';
      detailsForm.style.display = 'block';
    });

    detailsForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      // You can add code here to send the form data to a server or perform some other action
      alert(`Thank you for donating prepared food, ${name}!`);
    });
  </script>
</body>
</html>
